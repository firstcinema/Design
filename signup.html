<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="content">
          <form class="sign" action="#" method="post">
            <a href="index.html" class="logo"><img src="./images/logo.png" alt=""></a>
            <div class="text-group">
              <input type="text" class="input" placeholder="Username" autocomplete="off">
            </div>
            <div class="text-group">
              <input type="text" class="input" placeholder="Email" autocomplete="off">
            </div>
            <div class="text-group">
              <input type="password" class="input" placeholder="Password" autocomplete="off">
            </div>
            <div class="text-group">
              <input type="password" class="input" placeholder="Confirm Password" autocomplete="off">
            </div>
            <button class="btn" type="button">Sign Up</button>
            <span class="text">Already have an account? <a href="login.html">Login!</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
